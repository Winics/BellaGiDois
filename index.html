<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BellaGi</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <header>
        <h1>BellaGi</h1>
    </header>
    <main>
        <div>
            <div>
                <h1>
                    Moldes Gratuitos
                </h1>
            </div>
            <div class="produto" data-modelo="Calcinha1">
                <img src="https://th.bing.com/th/id/OIP.o57e0c2JbmBHDH8lrFBs1QHaID?o=7rm=3&rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" alt="Molde">
                <h2>Molde Gratuito</h2>
                <p>Baixe Agora</p>
                <a href="./src/moldes/meu-arquivo.pdf" download="./src/mooldes/meu-arquivo.pdf">
                    <butto class="button">Baixar</button>
                </a>
        </div>
        <div class="catalogo">
            <div class="produto" data-modelo="Calcinha1">
                <img src="./images/catalogo/calcinha1.jpg" alt="Calcinha 1">
                <h2>Carcinha</h2>
                <p>Preço: R$59,99</p>
                <butto id="whatsappButton" data-modelo="Calcinha1" class="button">comprar</button>
            </div>
            <div class="produto" data-modelo="Calcinha 2">
                <img src="./images/catalogo/calcinha1.jpg" alt="Calcinha 2">
                <h2>Sutiã</h2>
                <p>Preço: R$49,99</p>
                <button type="submit" id="whatsappButton" class="button">comprar</button>
            </div>
        </div>
    </main>
    <script src="/dist/js/main.js"></script>
</body>
</html>
